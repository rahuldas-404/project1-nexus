<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <header>Sign Up</header>
  <form action="#">
    <div class="input-field">
      <input type="text" placeholder="Name" class="name" required />
      <span class="error">Please enter a valid name</span>
    </div>
    <div class="input-field">
      <input type="text" placeholder="Username" class="username" required />
      <span class="error">Please enter a valid username</span>
    </div>
    <div class="input-field">
      <input type="email" placeholder="Email" class="email" required />
      <span class="error">Please enter a valid email</span>
    </div>
    <div class="input-field">
      <input type="password" placeholder="Password" class="password" required />
      <span class="error">Please enter a valid password</span>
    </div>
    <div class="input-field">
      <input type="password" placeholder="Confirm Password" class="cPassword" required />
      <span class="error">Passwords do not match</span>
    </div>
    <div class="links">
      <a href="#">Forgot Password</a>
      <a href="index.html">Login</a>
    </div>
    <div class="button">
      <input type="submit" value="Sign Up Now" />
    </div>
  </form>
</div>

<script src="./script1.js"></script>

</body>
</html>
